<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="google-signin-client_id" content="203152451447-sj4jv9tmfdh8u0ga2g534hbrcnahtcpf.apps.googleusercontent.com">
  <title>Flutter App</title>
  <base href="/">
  <meta name="description" content="A new Flutter project.">
  <script src="https://apis.google.com/js/platform.js" async defer></script>
</head>
<body>
  <script>
    // Function to get meta value by name
    function getMetaValue(name) {
      const meta = document.querySelector(`meta[name="${name}"]`);
      return meta && meta.content;
    }
    // Store the environment variables in window.env
    window.env = {
      GOOGLE_CLIENT_ID: getMetaValue('google-signin-client_id')
    };
  </script>
  <script src="main.dart.js" type="application/javascript"></script>
</body>
</html>
